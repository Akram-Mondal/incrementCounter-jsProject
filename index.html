<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>incrementCounter</title>
</head>
<body>
    <div class="counter_container">
        <i class="fa-solid fa-mug-hot"></i>
        <div class="counter" data-target="4000">4000</div>
        <span>Progect Completed</span>
    </div>

    <div class="counter_container">
        <i class="fa-solid fa-users"></i>
        <div class="counter" data-target="1500">1500</div>
        <span>Our Happy Clint</span>
    </div>

    <div class="counter_container">
        <i class="fa-solid fa-list-check"></i>
        <div class="counter" data-target="500">500</div>
        <span>OnGoing Project</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
